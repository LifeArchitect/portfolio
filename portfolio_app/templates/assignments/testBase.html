{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>

    <link rel="shortcut icon" href="{% static 'img/favicon-2.ico' %}">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>

        <span> Dylan Pang &copy;2017 </span>
      </div>
